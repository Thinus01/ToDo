<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="TDBorder">
        <div class="title-holder">
          <p id="ToDo">Today's To Do List</p>
          <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="input-container">
            <input class="inputid" type="text" required placeholder="Add to your To Do list">
            <img src="../src/assets/enter.png"></i>
        </div>
        <div class="lists"></div>
        <button type="submit" class="clear">Clear all completed</button>
    </section>
</body>
</html>
